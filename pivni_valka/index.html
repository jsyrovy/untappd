        body {

        a {

        }

        .wrapper {
            height: 100%;
            padding: 0;
            margin: 0;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 250px 250px 250px ;
            grid-template-rows: auto;
            grid-template-areas:

                "item-matej-chart item-matej-chart item-matej-chart item-matej-chart"
                
                "item-twitter item-twitter item-twitter item-twitter"
                
        }

        .item-count {
            text-align: center;
            margin: 5px;
            color: white;
        }

        .count {
            font-size: 4rem;
            margin: 0 5px;
        }

        .diff {
            font-size: 2rem;
            margin: 0 5px;
        }

        .name {
            font-size: 2rem;
            line-height: 1.5em;
        }

        .item-total-chart {
            grid-area: item-total-chart;
            margin: 5px;
        }

        .item-weekly-chart {

            margin: 5px;
        }

        .item-matej-chart {
            grid-area: item-matej-chart;
            margin: 5px;
        }

        .item-twitter {

            margin: 5px;
        }

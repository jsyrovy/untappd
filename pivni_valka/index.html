    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: sans-serif;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .wrapper {
            height: 100%;
            padding: 0;
            margin: 0;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 250px;
            grid-template-rows: auto;
            grid-template-areas:
                "item-jirka item-dan"
                "item-chart item-chart"
        }

        .item-count {
            text-align: center;
            margin: 5px;
            color: white;
        }

        .item-jirka {
            grid-area: item-jirka;
            background: #51d49a;
        }

        .item-dan {
            grid-area: item-dan;
            background: #278db2;
        }

        .count {
            font-size: 4rem;
            margin: 0 5px;
        }

        .diff {
            font-size: 2rem;
            margin: 0 5px;
        }

        .name {
            font-size: 2rem;
        }

        .item-chart {
            grid-area: item-chart;
            margin: 5px;
        }

        @media only screen and (max-width: 991px) {
            .container {
                width: 100%;
                grid-template-columns: 100%;
                grid-template-areas:
                    "item-jirka"
                    "item-dan"
                    "item-chart"
            }

            .count {
                font-size: 8rem;
            }

            .diff {
                font-size: 4rem;
            }

            .name {

            }
        }

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8"/>
    <title>Pivní válka</title>
    <link rel="icon" type="image/png" href="../favicon.png"/>
    <link rel="apple-touch-icon" href="../favicon.png">
    <style>
        body {
            font-family: sans-serif;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .wrapper {
            height: 100%;
            padding: 0;
            margin: 0;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 250px 250px 250px ;
            grid-template-rows: auto;
            grid-template-areas:
                
                "item-sejrik item-mencik2 item-Mates511 item-ominar"
                
                "item-total-chart item-total-chart item-total-chart item-total-chart"
                
                "item-weekly-chart item-weekly-chart item-weekly-chart item-weekly-chart"
                
                "item-twitter item-twitter item-twitter item-twitter"
                
        }

        .item-count {
            text-align: center;
            margin: 5px;
            color: white;
        }

        .count {
            font-size: 4rem;
            margin: 0 5px;
        }

        .diff {
            font-size: 2rem;
            margin: 0 5px;
        }

        .name {
            font-size: 2rem;
            line-height: 1.5em;
        }

        .item-total-chart {
            grid-area: item-total-chart;
            margin: 5px;
        }

        .item-weekly-chart {
            grid-area: item-weekly-chart;
            margin: 5px;
        }

        .item-twitter {
            grid-area: item-twitter;
            margin: 5px;
        }

        @media only screen and (max-width: 991px) {
            .container {
                width: 100%;
                grid-template-columns: 100%;
                grid-template-areas:
                    
                    "item-sejrik"
                    
                    "item-mencik2"
                    
                    "item-Mates511"
                    
                    "item-ominar"
                    
                    "item-total-chart"
                    
                    "item-weekly-chart"
                    
                    "item-twitter"
                    
            }

            .count {
                font-size: 8rem;
            }

            .diff {
                font-size: 4rem;
            }

            .name {
                font-size: 4rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"
            integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div class="container">
        
        <a href="https://untappd.com/user/sejrik">
            <div class="item-count" style="grid-area: item-sejrik; background: #577590;">
                <span class="count">575</span>
                <div>
                    <span class="diff" title="Včera">+1</span>
                    <span class="diff" title="Poslední týden">+3</span>
                    <span class="diff" title="Poslední měsíc">+33</span>
                </div>
                <div class="name">Jirka 👑</div>
            </div>
        </a>
        
        <a href="https://untappd.com/user/mencik2">
            <div class="item-count" style="grid-area: item-mencik2; background: #43aa8b;">
                <span class="count">463</span>
                <div>
                    <span class="diff" title="Včera">0</span>
                    <span class="diff" title="Poslední týden">+1</span>
                    <span class="diff" title="Poslední měsíc">+22</span>
                </div>
                <div class="name">Dan </div>
            </div>
        </a>
        
        <a href="https://untappd.com/user/Mates511">
            <div class="item-count" style="grid-area: item-Mates511; background: #90be6d;">
                <span class="count">275</span>
                <div>
                    <span class="diff" title="Včera">0</span>
                    <span class="diff" title="Poslední týden">+2</span>
                    <span class="diff" title="Poslední měsíc">+20</span>
                </div>
                <div class="name">Matěj </div>
            </div>
        </a>
        
        <a href="https://untappd.com/user/ominar">
            <div class="item-count" style="grid-area: item-ominar; background: #f9c74f;">
                <span class="count">61</span>
                <div>
                    <span class="diff" title="Včera">0</span>
                    <span class="diff" title="Poslední týden">+1</span>
                    <span class="diff" title="Poslední měsíc">+1</span>
                </div>
                <div class="name">Ondra </div>
            </div>
        </a>
        

        <div class="item-total-chart" title="Celkem">
            <a href="chart_month.html">
                <canvas id="total-chart"></canvas>
            </a>
        </div>

        <div class="item-weekly-chart" title="Za týden">
            <canvas id="weekly-chart"></canvas>
        </div>

        <div class="item-twitter">
            <a class="twitter-timeline" href="https://twitter.com/pivni_valka?ref_src=twsrc%5Etfw">
                Tweets by pivni_valka
            </a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>
</div>

            datasets: [
                
                {

                    borderColor: '#577590',

                    borderColor: '#43aa8b',

        },
        options: {
            plugins: {

</script>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8"/>
    <title>Pivní válka</title>
    <link rel="icon" type="image/png" href="../favicon.png"/>
    <link rel="apple-touch-icon" href="../favicon.png">
    <style>
        html, body {
            height: 100%;
        }

        body {
            margin: 0;
            font-family: sans-serif;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .wrapper {
            height: 100%;
            padding: 0;
            margin: 0;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 250px;
            grid-template-rows: auto;
            grid-template-areas:
                "item-jirka item-dan"
                "item-chart item-chart"
        }

        .item-count {
            text-align: center;
            margin: 5px;
            color: white;
        }

        .item-jirka {
            grid-area: item-jirka;
            background: #51d49a;
        }

        .item-dan {
            grid-area: item-dan;
            background: #278db2;
        }

        .count {
            font-size: 4rem;
            margin: 0 5px;
        }

        .diff {
            font-size: 2rem;
            margin: 0 5px;
        }

        .name {
            font-size: 2rem;
        }

        .item-chart {
            grid-area: item-chart;
            margin: 5px;
        }

        @media only screen and (max-width: 991px) {
            .container {
                width: 100%;
                grid-template-columns: 100%;
                grid-template-areas:
                    "item-jirka"
                    "item-dan"
                    "item-chart"
            }

            .count {
                font-size: 8rem;
            }

            .diff {
                font-size: 4rem;
            }

            .name {
                font-size: 4rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"
            integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <a href="https://untappd.com/user/sejrik">
            <div class="item-count item-jirka">
                <span class="count">260</span>
                <span class="diff">+1</span>
                <div class="name">Jirka</div>
            </div>
        </a>
        <a href="https://untappd.com/user/mencik2">
            <div class="item-count item-dan">
                <span class="count">263</span>
                <span class="diff">+1</span>
                <div class="name">Dan</div>
            </div>
        </a>
        <div class="item-chart">
            <canvas id="chart"></canvas>
        </div>
    </div>
</div>
<script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['2021-11-12', '2021-11-13', '2021-11-14', '2021-11-15', '2021-11-16', '2021-11-17', '2021-11-18', '2021-11-19', '2021-11-20', '2021-11-21', '2021-11-22', '2021-11-23', '2021-11-24', '2021-11-25'],
            datasets: [{
                label: 'Jirka',
                data: [249, 249, 251, 251, 252, 254, 256, 256, 256, 256, 256, 258, 259, 260],
                borderColor: '#51d49a',
                backgroundColor: '#51d49a'
            },
                {
                    label: 'Dan',
                    data: [254, 256, 258, 259, 259, 259, 262, 262, 262, 262, 262, 262, 262, 263],
                    borderColor: '#278db2',
                    backgroundColor: '#278db2'
                }]
        },
        options: {
            plugins: {
                legend: {
                    display: false,
                },
            }
        },
    });
</script>
</body>
</html>

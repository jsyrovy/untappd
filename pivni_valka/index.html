<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8"/>
    <title>Pivní válka</title>
    <link rel="icon" type="image/png" href="../favicon.png"/>
    <link rel="apple-touch-icon" href="../favicon.png">
    <style>
        body {
            font-family: sans-serif;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .wrapper {
            height: 100%;
            padding: 0;
            margin: 0;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 250px 250px 250px ;
            grid-template-rows: auto;
            grid-template-areas:
                
                "item-sejrik item-mencik2 item-Mates511 item-ominar"
                
                "item-chart item-chart item-chart item-chart"
                
                "item-twitter item-twitter item-twitter item-twitter"
                
        }

        .item-count {
            text-align: center;
            margin: 5px;
            color: white;
        }

        .count {
            font-size: 4rem;
            margin: 0 5px;
        }

        .diff {
            font-size: 2rem;
            margin: 0 5px;
        }

        .name {
            font-size: 2rem;
            line-height: 1.5em;
        }

        .item-chart {
            grid-area: item-chart;
            margin: 5px;
        }

        .item-twitter {
            grid-area: item-twitter;
            margin: 5px;
        }

        @media only screen and (max-width: 991px) {
            .container {
                width: 100%;
                grid-template-columns: 100%;
                grid-template-areas:
                    
                    "item-sejrik"
                    
                    "item-mencik2"
                    
                    "item-Mates511"
                    
                    "item-ominar"
                    
                    "item-chart"
                    
                    "item-twitter"
                    
            }

            .count {
                font-size: 8rem;
            }

            .diff {
                font-size: 4rem;
            }

            .name {
                font-size: 4rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"
            integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div class="container">
        
        <a href="https://untappd.com/user/sejrik">
            <div class="item-count" style="grid-area: item-sejrik; background: #577590;">
                <span class="count">540</span>
                <div>
                    <span class="diff" title="Včera">+5</span>
                    <span class="diff" title="Poslední týden">+6</span>
                    <span class="diff" title="Poslední měsíc">+27</span>
                </div>
                <div class="name">Jirka 👑</div>
            </div>
        </a>
        
        <a href="https://untappd.com/user/mencik2">
            <div class="item-count" style="grid-area: item-mencik2; background: #43aa8b;">
                <span class="count">438</span>
                <div>
                    <span class="diff" title="Včera">+1</span>
                    <span class="diff" title="Poslední týden">+4</span>
                    <span class="diff" title="Poslední měsíc">+21</span>
                </div>
                <div class="name">Dan </div>
            </div>
        </a>
        
        <a href="https://untappd.com/user/Mates511">
            <div class="item-count" style="grid-area: item-Mates511; background: #90be6d;">
                <span class="count">253</span>
                <div>
                    <span class="diff" title="Včera">+2</span>
                    <span class="diff" title="Poslední týden">+11</span>
                    <span class="diff" title="Poslední měsíc">+32</span>
                </div>
                <div class="name">Matěj </div>
            </div>
        </a>
        
        <a href="https://untappd.com/user/ominar">
            <div class="item-count" style="grid-area: item-ominar; background: #f9c74f;">
                <span class="count">60</span>
                <div>
                    <span class="diff" title="Včera">0</span>
                    <span class="diff" title="Poslední týden">0</span>
                    <span class="diff" title="Poslední měsíc">0</span>
                </div>
                <div class="name">Ondra </div>
            </div>
        </a>
        

        <div class="item-chart">
            <a href="chart_month.html">
                <canvas id="chart"></canvas>
            </a>
        </div>

        <div class="item-twitter">
            <a class="twitter-timeline" href="https://twitter.com/pivni_valka?ref_src=twsrc%5Etfw">
                Tweets by pivni_valka
            </a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>
</div>
<script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['2022-09-18', '2022-09-19', '2022-09-20', '2022-09-21', '2022-09-22', '2022-09-23', '2022-09-24', '2022-09-25', '2022-09-26', '2022-09-27', '2022-09-28', '2022-09-29', '2022-09-30', '2022-10-01'],
            datasets: [
                
                {
                    label: 'Jirka',
                    data: [529, 529, 529, 531, 531, 533, 534, 534, 534, 534, 534, 534, 535, 540],
                    borderColor: '#577590',
                    backgroundColor: '#577590',
                },
                
                {
                    label: 'Dan',
                    data: [432, 432, 434, 434, 434, 434, 434, 434, 436, 436, 436, 437, 437, 438],
                    borderColor: '#43aa8b',
                    backgroundColor: '#43aa8b',
                },
                
                {
                    label: 'Matěj',
                    data: [237, 237, 239, 239, 240, 241, 242, 242, 244, 247, 249, 250, 251, 253],
                    borderColor: '#90be6d',
                    backgroundColor: '#90be6d',
                },
                
                {
                    label: 'Ondra',
                    data: [60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60, 60],
                    borderColor: '#f9c74f',
                    backgroundColor: '#f9c74f',
                },
                
            ],
        },
        options: {
            plugins: {
                legend: {
                    display: false,
                },
            },
        },
    });
</script>
</body>
</html>

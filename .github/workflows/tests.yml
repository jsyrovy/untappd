name: Tests
on: push
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Create venv
        run: make init-dev
      - name: Test
        run: make test
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Create venv
        run: make init-dev
      - name: Test
        run: make mypy
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Create venv
        run: make init-dev
      - name: Test
        run: make flake8
  pylint:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Create venv
        run: make init-dev
      - name: Test
        run: make pylint
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Create venv
        run: make init-dev
      - name: Test
        run: make ruff
  smoke-pivni-valka:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Create venv
        run: make init-dev
      - name: Test pivni-valka
        run: |
          rm -f web/pivni_valka/index.html web/pivni_valka/chart_year.html web/pivni_valka/chart_all.html
          echo "BEGIN TRANSACTION; CREATE TABLE [pivni_valka] ([date] text, [user] text, [unique_beers] integer); INSERT INTO "pivni_valka" VALUES('1999-01-01','sejrik',0); INSERT INTO "pivni_valka" VALUES('1999-01-01','mencik2',0); INSERT INTO "pivni_valka" VALUES('1999-01-01','Mates511',0); INSERT INTO "pivni_valka" VALUES('1999-01-01','ominar',0); COMMIT;" > data/data_dump.sql
          make run-pivni-valka-notificationless
          test -e web/pivni_valka/index.html
          test -e web/pivni_valka/chart_year.html
          test -e web/pivni_valka/chart_all.html
          grep "Pivní válka" web/pivni_valka/index.html
          grep "INSERT INTO \"pivni_valka\" VALUES('2" data/data_dump.sql
  smoke-hospody:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Create venv
        run: make init-dev
      - name: Test hospody
        run: |
          rm -f web/hospody/index.html hospody/check_ins.json
          make run-hospody
          test -e web/hospody/index.html
          test -e hospody/check_ins.json
          grep "Hospody" web/hospody/index.html
          grep "id" hospody/check_ins.json
  smoke-notifier:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Create venv
        run: make init-dev
      - name: Test notifier
        run: |
          rm -f notifier/ambasada.json
          make run-notifier-notificationless
          test -e notifier/ambasada.json
          grep "name" notifier/ambasada.json

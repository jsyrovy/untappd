name: Tests
on: push
jobs:
  pytest:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9.5"
      - name: Install requirements
        run: pip install -r pivni-valka/requirements.txt
      - name: Test
        run: pytest pivni-valka/tests.py

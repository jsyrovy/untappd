name: Tests
on: push
jobs:
  pytest:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9.5"
      - name: Create venv
        run: make init
      - name: Test
        run: make test-pivni-valka

name: Tests
on: push
jobs:
  pytest:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9.5"
      - name: Create venv
        run: make init
      - name: Test pivni-valka
        run: make test-pivni-valka
      - name: Test pipa
        run: make test-pipa
  smoke:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9.5"
      - name: Create venv
        run: make init
      - name: Test pivni-valka
        run: |
          rm -f pivni_valka/index.html pivni_valka/stats.csv
          make run-pivni-valka
          test -e pivni_valka/index.html
          test -e pivni_valka/stats.csv
          grep "Pivní válka" pivni_valka/index.html
          grep "date,jirka,dan" pivni_valka/stats.csv
      - name: Test pipa
          run: |
            rm -f pipa/index.html pipa/check_ins.json
            make run-pipa
            test -e pipa/index.html
            test -e pipa/check_ins.json
            grep "Pípa" pipa/index.html
            grep "id" pipa/check_ins.json

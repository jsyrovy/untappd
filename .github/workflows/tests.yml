name: Tests
on: push
jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Create venv
        run: make init
      - name: Test pivni-valka
        run: make test-pivni-valka
      - name: Test hospody
        run: make test-hospody
  mypy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Create venv
        run: make init
      - name: Test
        run: make mypy
  flake8:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Create venv
        run: make init
      - name: Test
        run: make flake8
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Create venv
        run: make init
      - name: Test pivni-valka
        run: |
          rm -f pivni_valka/index.html pivni_valka/chart_year.html pivni_valka/chart_all.html data/data_dump.sql
          make run-pivni-valka-tweetless
          test -e pivni_valka/index.html
          test -e pivni_valka/chart_year.html
          test -e pivni_valka/chart_all.html
          test -e data/data_dump.sql
          grep "Pivní válka" pivni_valka/index.html
          grep 'INSERT INTO "pivni_valka"' data/data_dump.sql
      - name: Test hospody
        run: |
          rm -f hospody/index.html hospody/check_ins.json
          make run-hospody
          test -e hospody/index.html
          test -e hospody/check_ins.json
          grep "Hospody" hospody/index.html
          grep "id" hospody/check_ins.json
      - name: Test notifier
        run: |
          rm -f notifier/ambasada.json
          make run-notifier-tweetless
          test -e notifier/ambasada.json
          grep "name" notifier/ambasada.json

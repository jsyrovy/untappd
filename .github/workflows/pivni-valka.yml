name: pivni-valka
on:
  schedule:
    - cron: "0 4 * * *"
  workflow_dispatch:
jobs:
  publish:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out
        uses: actions/checkout@v2
      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: "3.9.5"
      - name: Cache
        uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('pivni-valka/requirements.txt') }}
      - name: Install requirements
        run: pip install -r pivni-valka/requirements.txt
      - name: Setup timezone
        uses: zcong1993/setup-timezone@master
        with:
          timezone: Europe/Prague
      - name: Run
        run: python pivni-valka/run.py
      - name: Save
        uses: EndBug/add-and-commit@v4
        with:
          add: pivni-valka/stats.csv pivni-valka/index.html
          author_name: github-actions[bot]
          author_email: 41898282+github-actions[bot]@users.noreply.github.com
          message: Update pivni-valka
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

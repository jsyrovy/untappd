<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <title>Pivní válka</title>
    <style>
      .parent {
        display: flex;
        flex-wrap: wrap;
      }

      .child {
        flex: 0 1 250px;
        background: #f0f0f0;
        text-align: center;
        margin: 0.5rem;
        padding: 0.5rem;
      }

      .count {
        font-size: 4rem;
      }

      .name {
        font-size: 2rem;
      }

      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="child">
        <div class="count">{{ unique_beers_count_jirka }}</div>
        <div class="name">Jirka</div>
      </div>
      <div class="child">
        <div class="count">{{ unique_beers_count_dan }}</div>
        <div class="name">Dan</div>
      </div>
    </div>
  </body>
</html>

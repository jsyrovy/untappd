<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8"/>
    <title>PivnÃ­ vÃ¡lka</title>
    <link rel="icon" type="image/png" href="/untappd/web/favicon.png"/>
    <link rel="apple-touch-icon" href="/untappd/web/favicon.png">
    <style>
        body {
            font-family: sans-serif;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .wrapper {
            height: 100%;
            padding: 0;
            margin: 0;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: grid;
            grid-template-columns: {% for dataset in total_chart_data.datasets %}300px {% endfor %};
            grid-template-rows: auto;
            grid-template-areas:
                {% for area in grid_template_areas %}
                {{ area | safe }}
                {% endfor %}
        }

        .item-count {
            text-align: center;
            margin: 5px;
            color: white;
        }

        .count {
            font-size: 4rem;
            margin: 0 5px;
        }

        .diff {
            font-size: 2rem;
            margin: 0 5px;
        }

        .name {
            font-size: 2rem;
            line-height: 1.5em;
        }

        .item-total-chart {
            grid-area: item-total-chart;
            margin: 5px;
        }

        .item-weekly-chart {
            grid-area: item-weekly-chart;
            margin: 5px;
        }

        @media only screen and (max-width: 991px) {
            .container {
                width: 100%;
                grid-template-columns: 100%;
                grid-template-areas:
                    {% for area in mobile_grid_template_areas %}
                    {{ area | safe }}
                    {% endfor %}
            }

            .count {
                font-size: 8rem;
            }

            .diff {
                font-size: 4rem;
            }

            .name {
                font-size: 4rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4/dist/chart.umd.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="container">
        {% for tile_data in tiles_data %}
        <a href="{{ tile_data.url }}">
            <div class="item-count" style="grid-area: item-{{ tile_data.user_name }}; background: {{ tile_data.color }};">
                <span class="count">{{ tile_data.unique_beers_count }}</span>
                <div>
                    <span class="diff" title="VÄera">{{ tile_data.diff_day }}</span>
                    <span class="diff" title="PoslednÃ­ tÃ½den">{{ tile_data.diff_week }}</span>
                    <span class="diff" title="PoslednÃ­ mÄ›sÃ­c">{{ tile_data.diff_month }}</span>
                </div>
                <div class="name">{{ tile_data.name }} {% if tile_data.has_crown %}ðŸ‘‘{% endif %}</div>
            </div>
        </a>
        {% endfor %}

        <div class="item-total-chart" title="Celkem">
            <a href="web/pivni_valka/chart_month.html">
                <canvas id="total-chart"></canvas>
            </a>
        </div>

        <div class="item-weekly-chart" title="Za tÃ½den">
            <canvas id="weekly-chart"></canvas>
        </div>

    </div>
</div>
<script>
    const totalCtx = document.getElementById('total-chart').getContext('2d');
    const totalChart = new Chart(totalCtx, {
        type: 'line',
        data: {
            labels: {{ total_chart_data.labels | safe }},
            datasets: [
                {% for dataset in total_chart_data.datasets %}
                {
                    label: '{{ dataset.label }}',
                    data: {{ dataset.data | safe }},
                    borderColor: '{{ dataset.color }}',
                    backgroundColor: '{{ dataset.color }}',
                },
                {% endfor %}
            ],
        },
        options: {
            plugins: {
                legend: {
                    display: false,
                },
            },
        },
    });

    const weeklyCtx = document.getElementById('weekly-chart').getContext('2d');
    const weeklyChart = new Chart(weeklyCtx, {
        type: 'line',
        data: {
            labels: {{ weekly_chart_data.labels | safe }},
            datasets: [
                {% for dataset in weekly_chart_data.datasets %}
                {
                    label: '{{ dataset.label }}',
                    data: {{ dataset.data | safe }},
                    borderColor: '{{ dataset.color }}',
                    backgroundColor: '{{ dataset.color }}',
                },
                {% endfor %}
            ],
        },
        options: {
            plugins: {
                legend: {
                    display: false,
                },
            },
        },
    });
</script>
{% include 'analytics.html' %}
</body>
</html>

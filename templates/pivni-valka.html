<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8"/>
    <title>PivnÃ­ vÃ¡lka</title>
    <link rel="icon" type="image/png" href="../favicon.png"/>
    <link rel="apple-touch-icon" href="../favicon.png">
    <style>
        body {
            font-family: sans-serif;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .wrapper {
            height: 100%;
            padding: 0;
            margin: 0;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: grid;
            grid-template-columns: 250px 250px;
            grid-template-rows: auto;
            grid-template-areas:
                "item-jirka item-dan"
                "item-chart item-chart"
                "item-twitter item-twitter"
        }

        .item-count {
            text-align: center;
            margin: 5px;
            color: white;
        }

        .item-jirka {
            grid-area: item-jirka;
            background: #51d49a;
        }

        .item-dan {
            grid-area: item-dan;
            background: #278db2;
        }

        .count {
            font-size: 4rem;
            margin: 0 5px;
        }

        .diff {
            font-size: 2rem;
            margin: 0 5px;
        }

        .name {
            font-size: 2rem;
        }

        .item-chart {
            grid-area: item-chart;
            margin: 5px;
        }

        .item-twitter {
            grid-area: item-twitter;
            margin: 5px;
        }

        @media only screen and (max-width: 991px) {
            .container {
                width: 100%;
                grid-template-columns: 100%;
                grid-template-areas:
                    "item-jirka"
                    "item-dan"
                    "item-chart"
                    "item-twitter"
            }

            .count {
                font-size: 8rem;
            }

            .diff {
                font-size: 4rem;
            }

            .name {
                font-size: 4rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"
            integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div class="container">
        <a href="https://untappd.com/user/sejrik">
            <div class="item-count item-jirka">
                <span class="count">{{ unique_beers_count_jirka }}</span>
                <span class="diff">{{ diff_jirka }}</span>
                <div class="name">Jirka {% if unique_beers_count_jirka > unique_beers_count_dan %}ðŸ‘‘{% endif %}</div>
            </div>
        </a>
        <a href="https://untappd.com/user/mencik2">
            <div class="item-count item-dan">
                <span class="count">{{ unique_beers_count_dan }}</span>
                <span class="diff">{{ diff_dan }}</span>
                <div class="name">Dan {% if unique_beers_count_dan > unique_beers_count_jirka %}ðŸ‘‘{% endif %}</div>
            </div>
        </a>
        <div class="item-chart">
            <canvas id="chart"></canvas>
        </div>
        <div class="item-twitter">
            <a class="twitter-timeline" href="https://twitter.com/pivni_valka?ref_src=twsrc%5Etfw">
                Tweets by pivni_valka
            </a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>
</div>
<script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ chart_labels | safe }},
            datasets: [{
                label: 'Jirka',
                data: {{ chart_data_jirka | safe }},
                borderColor: '#51d49a',
                backgroundColor: '#51d49a'
            },
                {
                    label: 'Dan',
                    data: {{ chart_data_dan | safe }},
                    borderColor: '#278db2',
                    backgroundColor: '#278db2'
                }]
        },
        options: {
            plugins: {
                legend: {
                    display: false,
                },
            }
        },
    });
</script>
</body>
</html>

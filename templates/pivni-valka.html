<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8"/>
    <title>PivnÃ­ vÃ¡lka</title>
    <link rel="icon" type="image/png" href="../favicon.png"/>
    <link rel="apple-touch-icon" href="../favicon.png">
    <style>
        body {
            font-family: sans-serif;
        }

        a {
            color: white;
            text-decoration: none;
        }

        .wrapper {
            height: 100%;
            padding: 0;
            margin: 0;
            display: -webkit-box;
            display: -moz-box;
            display: -ms-flexbox;
            display: -webkit-flex;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            display: grid;
            grid-template-columns: {% for user in users %}250px {% endfor %};
            grid-template-rows: auto;
            grid-template-areas:
                {% for area in grid_template_areas %}
                {{ area | safe }}
                {% endfor %}
        }

        .item-count {
            text-align: center;
            margin: 5px;
            color: white;
        }

        .count {
            font-size: 4rem;
            margin: 0 5px;
        }

        .diff {
            font-size: 2rem;
            margin: 0 5px;
        }

        .name {
            font-size: 2rem;
            line-height: 1.5em;
        }

        .item-chart {
            grid-area: item-chart;
            margin: 5px;
        }

        .item-twitter {
            grid-area: item-twitter;
            margin: 5px;
        }

        @media only screen and (max-width: 991px) {
            .container {
                width: 100%;
                grid-template-columns: 100%;
                grid-template-areas:
                    {% for area in mobile_grid_template_areas %}
                    {{ area | safe }}
                    {% endfor %}
            }

            .count {
                font-size: 8rem;
            }

            .diff {
                font-size: 4rem;
            }

            .name {
                font-size: 4rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"
            integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper">
    <div class="container">
        {% for user in users %}
        <a href="{{ user.url }}">
            <div class="item-count" style="grid-area: item-{{ user.profile }}; background: {{ user.color }};">
                <span class="count">{{ user.unique_beers_count }}</span>
                <span class="diff">{{ user.formatted_diff }}</span>
                <div class="name">{{ user.name }} {% if user.has_crown %}ðŸ‘‘{% endif %}</div>
            </div>
        </a>
        {% endfor %}

        <div class="item-chart">
            <a href="chart_year.html">
                <canvas id="chart"></canvas>
            </a>
        </div>

        <div class="item-twitter">
            <a class="twitter-timeline" href="https://twitter.com/pivni_valka?ref_src=twsrc%5Etfw">
                Tweets by pivni_valka
            </a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>
</div>
<script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ chart_labels | safe }},
            datasets: [
                {% for user in users %}
                {
                    label: '{{ user.name }}',
                    data: {{ user.chart_data | safe }},
                    borderColor: '{{ user.color }}',
                    backgroundColor: '{{ user.color }}'
                },
                {% endfor %}
            ]
        },
        options: {
            plugins: {
                legend: {
                    display: false,
                },
            }
        },
    });
</script>
</body>
</html>

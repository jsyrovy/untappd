<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8"/>
    <title>Pivní válka</title>
    <link rel="icon" type="image/png" href="../favicon.png"/>
    <link rel="apple-touch-icon" href="../favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"
            integrity="sha256-bC3LCZCwKeehY6T4fFi9VfOU0gztUa+S4cnkIhVPZ5E="
            crossorigin="anonymous"></script>
</head>
<body>
<div class="item-chart">
    <a href="chart_all.html">
        <canvas id="chart"></canvas>
    </a>
</div>
<script>
    const ctx = document.getElementById('chart').getContext('2d');
    const chart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: {{ chart_labels | safe }},
            datasets: [
                {
                    label: 'Jirka',
                    data: {{ chart_data_jirka | safe }},
                    borderColor: '#06d6a0',
                    backgroundColor: '#06d6a0'
                },
                {
                    label: 'Dan',
                    data: {{ chart_data_dan | safe }},
                    borderColor: '#118ab2',
                    backgroundColor: '#118ab2'
                },
                {
                    label: 'Matěj',
                    data: {{ chart_data_matej | safe }},
                    borderColor: '#073b4c',
                    backgroundColor: '#073b4c'
                },
            ]
        },
        options: {
            plugins: {
                legend: {
                    display: false,
                },
            }
        },
    });
</script>
</body>
</html>
